<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Particle Heart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050505; /* Deep black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>

<canvas id="heartCanvas"></canvas>

<script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    
    // Configuration
    const particleCount = 400; // Number of dots
    const heartScale = 15;     // Size of the heart
    const colors = ['#ff0055', '#ff3366', '#ff6688', '#ff0033'];

    // Resize canvas to full screen
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resize);
    resize();

    // Heart Formula: x = 16sin^3(t), y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
    function getHeartPoint(t, scale) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        
        // Return object with centered coordinates, flipped Y for canvas
        return {
            x: (x * scale) + width / 2,
            y: -(y * scale) + height / 2 // Negative Y because canvas Y goes down
        };
    }

    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            // Pick a random spot on the heart outline
            let t = Math.random() * Math.PI * 2;
            let pos = getHeartPoint(t, heartScale);

            this.x = pos.x;
            this.y = pos.y;
            
            // Random velocity for the "float" effect
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            
            // Random size and opacity
            this.size = Math.random() * 2 + 1;
            this.alpha = Math.random() * 0.5 + 0.5;
            this.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Target destination (center) to pull them back slightly
            this.targetX = pos.x;
            this.targetY = pos.y;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            // Fade out
            this.alpha -= 0.01;

            // If invisible, reset to a new position on the heart
            if (this.alpha <= 0) {
                this.reset();
            }
        }

        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    // Initialize particles
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    function animate() {
        // Clear screen with a slight trail effect
        ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
        ctx.fillRect(0, 0, width, height);

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
